<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>待办事项清单</h1>
        </header>
        
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="添加新任务..." autofocus>
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="filters">
            <button class="filter active" data-filter="all">全部</button>
            <button class="filter" data-filter="active">未完成</button>
            <button class="filter" data-filter="completed">已完成</button>
        </div>
        
        <ul id="todo-list">
            <!-- 任务列表将通过JavaScript动态生成 -->
        </ul>
        
        <div class="todo-stats">
            <span id="tasks-counter">0 个任务</span>
            <button id="clear-completed">清除已完成</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
